<!doctype html>
<html lang="en">
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div class="container">
    <h1>To-Do List</h1>

<script src="js/app.js"></script>
</body>
</html>
