<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaicam.net Login</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="container">
    <img src="./assets/logo.svg" alt="logo" width="40px" height="40px" class="logo">
    <div class="title">Welcome to Zaicam.net</div>
    <form id="login-form" method="POST" action="/user/login">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Continue with Email</button>
    </form>
    <div class="links">
      <a href="/user/registration">Sign up</a>
    </div>
  </div>
  <a href="#" class="controller-button">I'm a controller</a>
  <script src="../js/auth.js"></script>

</body>
</html>
