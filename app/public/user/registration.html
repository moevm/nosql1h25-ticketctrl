<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaicam.net Registration</title>
  <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
  <div class="container">
    <img src="./assets/logo.svg" alt="logo" width="40px" height="40px" class="logo">
    <div class="title">Welcome to Zaicam.net</div>
    <div class="subtitle">Sign up to access the account area</div>
    <form action="/user/registration" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="last_name" placeholder="Last name" required />
      <input type="text" name="first_name" placeholder="First name" required />
      <button type="submit">Continue with Email</button>
      <div id="error-message" class="error-message" style="display:none; color: red;"></div>
    </form>
    <div class="links">
      <a href="/user/auth">Sign in</a>
    </div>
  </div>
  <a href="#" class="controller-button">I'm a controller</a>
</body>
</html>
