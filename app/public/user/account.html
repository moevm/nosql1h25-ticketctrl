<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="../css/account.css" />
</head>
<body>
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <div class="logo">
                <img src="assets/logo.svg" alt="Logo" class="logo-icon" />
                <div class="site-name">zaicam.net</div>
            </div>
            <div class="menu-dots">&#8943;</div>
        </div>
        <hr class="dotted-line" />
        <div class="menu-item">
            <img src="assets/balance.png" alt="Balance Icon" class="menu-icon" />
            Balance
        </div>
        <div class="menu-item">
            <img src="assets/trips.svg" alt="Balance Icon" class="menu-icon" />
            Trips
        </div>
        <div class="menu-item">
            <img src="assets/fines.png" alt="Balance Icon" class="menu-icon" />
            Fines
        </div>
    </div>

    <div class="sidebar-footer">
        <hr class="dotted-line" />
        <div class="user-profile">
            <img src="assets/profile.svg" alt="Balance Icon" class="avatar" />
            <div class="username">Гребенников Д.</div>
            <div class="menu-dots">&#8943;</div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="header-row">
        <h1 class="section-title">
            <img src="assets/profile.svg" alt="Fine Icon" class="menu-icon" />
            Account
        </h1>
    </div>
    <hr class="solid-line" />
    <div class="table-wrapper two-tables">
        <table class="trips-table">
            <thead>
            <tr class="table-heading-row">
                <th colspan="4" class="table-heading">
                    <div class="heading-container">
                        <span>Account</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr><td>ID</td><td>123456789</td></tr>
            <tr><td>Last name</td><td>Гребенников</td></tr>
            <tr><td>First name</td><td>Дмитрий</td></tr>
            <tr><td>Phone number</td><td>+71234567890</td><td class="dots">&#8942;</td></tr>
            <tr><td>Email</td><td>example@email.com</td><td class="dots">&#8942;</td></tr>
            <tr><td>Password</td><td>. . .</td><td class="dots">&#8942;</td></tr>
            <tr><td>Created at</td><td>28.05.2005 19:48</td></tr>
            <tr><td>Last update at</td><td>28.05.2012 19:48</td></tr>
            <tr><td> </td></tr>
            </tbody>
        </table>
        <table class="trips-table">
            <thead>
            <tr class="table-heading-row">
                <th colspan="4" class="table-heading">
                    <div class="heading-container">
                        <span>Payment data</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr><td>Bank card</td><td>2202 . . . </td><td class="dots">&#8942;</td></tr>
            <tr><td>Phone</td><td>+71234567890</td><td class="dots">&#8942;</td></tr>
            <tr><td> </td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
